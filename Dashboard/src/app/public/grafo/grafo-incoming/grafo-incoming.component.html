<form class="example-form">
  <mat-form-field>
    <mat-label>Número de nodos</mat-label>
    <input matInput [id]="'inputField'" [formControl]="cantidadRegistrosControls">
    <mat-error *ngIf="cantidadRegistrosControls.hasError('pattern')">
      Ingrese solo dígitos.
    </mat-error>
  </mat-form-field>

  <button type="submit" mat-button (click)="pedirDatos()" [disabled]="cantidadRegistrosControls.hasError('pattern') || booleanServices.getShowProgressBar()">Enviar</button>
</form>

<ngx-graph [view]="view" [nodes]="nodes" [links]="links" [layout]="'dagre'" [layoutSettings]="layoutOptions" [showMiniMap]="true">
  <ng-template #nodeTemplate let-node>
    <svg:g class="node"
    matTooltipPosition="above"
    [matTooltip]="node.label + ' Grado: ' + node.degree"
    >
      <circle cx="15" cy="15" r="13" [attr.fill]="node.color"/>
    </svg:g>
  </ng-template>
</ngx-graph>
